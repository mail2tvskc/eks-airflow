apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebs-pre-provisioned-app
  labels:
    app: ebs-pre-provisioned-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebs-pre-provisioned-app
  template:
    metadata:
      labels:
        app: ebs-pre-provisioned-app
    spec:
      containers:
      - name: ebs-pre-provisioned-app
        image: centos:7
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
        volumeMounts:
        - name: persistant-storage
          mountPath: /data
      volumes:
      - name: persistant-storage
        persistentVolumeClaim:
          claimName: pv
